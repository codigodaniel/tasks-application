{%extends 'base.html'%}
    {%block title%}Archivo{%endblock%}
    {%block content%}
        <script>
            window.onload=function(){document.getElementById('id_title').focus();}
        </script>
        <table>
            <tr><td>
            <h3>Ingresa una Tarea al Inbox:</h3>
                <form method="post" action="{%url tasks_inbox_insert%}">
                    <table>
                        {{form}}
                        <tr>
                            <td></td>
                            <td><input type="submit"></td>
                        </tr>
                    </table>
                </form>
            </td></tr>
                <tr><td>
                    <h2>Tareas archivas:</h2>
                        {%if archived_tasks%}
                            {%for object in archived_tasks%}
                                {%include 'tasks/task_float.html'%}
                            {%endfor%}
                        {%else%}
                        <p>No tasks are available.</p>
                    {%endif%}
                </td></tr>
        </table>
    {%endblock%}
